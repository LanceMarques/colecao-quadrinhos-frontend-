<mt-editar-amigo></mt-editar-amigo>
<mt-criar-amigo></mt-criar-amigo>

<section class="content-header">
  <h1>
    Todos os Amigos
  </h1>
  <a class="search-link pull-right">
    <a #openbutton data-toggle="modal" data-target="#modalCriarAmigo">
      <i class="fa fa-plus-circle"></i>
    </a>
  </a>
</section>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Apelido</th>
      <th scope="col">Celular</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let amg of amigos">
      <td>
        {{ amg.nome }}
      </td>
      <td>
        {{ amg.apelido }}
      </td>
      <td>
        {{ amg.celular }}
      </td>
      <td>
        <a
          #openbutton
          (click)="onEditar(amg)"
          data-toggle="modal"
          data-target="#modalEditarAmigo"
        >
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>

        <i
          class="fa fa-trash"
          (click)="excluirAmigo(amg.id)"
          aria-hidden="true"
        ></i>
      </td>
    </tr>

    <tr *ngIf="!amigos.length">
      <td colspan="4">
        <div class="msg-erro">
          Nenhum amigo cadastrado até o momento.
        </div>
      </td>
    </tr>
  </tbody>
</table>
